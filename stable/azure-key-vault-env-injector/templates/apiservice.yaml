{{- $tlsCrt := "" }}
{{- $tlsKey := "" }}
{{- $caCrt := "" }}
{{- if .Values.webhook.certificate.generate }}
{{ $ca := genCA "svc-cat-ca" 3650 }}
{{ $svcName := include "azure-key-vault-to-kubernetes.fullname" . }}
{{ $cn := printf "%s.%s.svc" $svcName .Release.Namespace }}
{{- $altName1 := printf "%s.cluster.local" $cn }}
{{- $altName2 := printf "%s" $cn }}
{{- $server := genSignedCert $cn $altName1 $altName2 730 $ca }}
{{- $tlsCrt = b64enc $server.Cert }}
{{- $tlsKey = b64enc $server.Key }}
{{- $caCrt =  b64enc $ca.Cert }}
{{- else if .Values.webhook.certificate.useCertManager }}
{{/* do nothing with certs here. Cert-manager will handle it all */}}
{{- else }}
{{- $tlsCrt = required "Required when webhook.certificate.generate is false" .Values.webhook.certificate.server.tls.crt }}
{{- $tlsKey = required "Required when webhook.certificate.generate is false" .Values.webhook.certificate.server.tls.key }}
{{- $caCrt = required "Required when webhook.certificate.generate is false" .Values.webhook.certificate.ca.crt }}
{{- end }}

{{- if (eq .Values.webhook.certificate.useCertManager false) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "azure-key-vault-to-kubernetes.servingCertificate" . }}
  namespace: {{ .Release.Namespace }}
data:
  tls.crt: {{ $tlsCrt }}
  tls.key: {{ $tlsKey }}
  ca.crt:  {{ $caCrt }}
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ template "azure-key-vault-to-kubernetes.fullname" . }}
webhooks:
- name: pods.{{ template "azure-key-vault-to-kubernetes.name" . }}.admission.spv.no
  clientConfig:
    service:
      namespace: {{ .Release.Namespace }}
      name: {{ template "azure-key-vault-to-kubernetes.fullname" . }}
      path: /pods
    caBundle: {{ b64enc $ca.Cert }}
  rules:
  - operations:
    - CREATE
    apiGroups:
    - "*"
    apiVersions:
    - "*"
    resources:
    - pods
  failurePolicy: {{ .Values.webhook.failurePolicy }}
  namespaceSelector:
    {{- if .Values.webhook.namespaceSelector.matchLabels }}
    matchLabels:
{{ toYaml .Values.webhook.namespaceSelector.matchLabels | indent 8 }}
    {{- end }}
    matchExpressions:
    {{- if .Values.webhook.namespaceSelector.matchExpressions }}
{{ toYaml .Values.webhook.namespaceSelector.matchExpressions | indent 6 }}
    {{- end }}
    - key: name
      operator: NotIn
      values:
      - {{ .Release.Namespace }}