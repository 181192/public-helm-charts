apiVersion: v1
kind: Service
metadata:
  name: {{ template "azure-key-vault-to-kubernetes.fullname" . }}
  labels:
    app: {{ template "azure-key-vault-to-kubernetes.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: mutating
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
    {{- if .Values.authService.enabled }}
    - name: {{ .Values.authService.port.name }}
      port: {{ .Values.authService.port.externalPort }}
      targetPort: {{ .Values.authService.port.internalPort }}
      protocol: TCP
    {{- end }}
  selector:
    app: {{ template "azure-key-vault-to-kubernetes.name" . }}
    release: {{ .Release.Name }}
